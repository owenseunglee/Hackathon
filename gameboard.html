<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>

    <link rel="stylesheet" href="styles.css" media="screen">
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
    <div id="timerClock">
        <div id="timer">
            00:00
        </div>   
    </div>
    <div class="overlay hide"></div>
    <img class="restart-icon" src='./images/restart.png' alt="restart">
    <a href="homepage.html">

        <img class="home-icon" src="./images/home.png" alt="home">
    </a>
    <img class="thumbs-up thumbs-up-active" src="./images/thumbs-up.webp" alt="thumbs up">
    <img class="thumbs-down thumbs-down-active" src="./images/thumbs-down.webp" alt="thumbs down">

    <div class="container">
        <div class="child-container" style="background-color: #FBE1FF; border-style: solid">Choice 1</div>
        <div class="child-container" style="background: #FF879E; border-style: solid solid none none">Choice 2</div>
        <div class="child-container" style="background: #B1E8E7; border-style: none none solid solid">Choice 3</div>
        <div class="child-container" style="background: #DDFF90; border-style: solid">Choice 4</div>
    </div>
    <div id="question" style="background-color: #ADCFE8"">
        <p>Question</p>
    </div>
    <div class="game-end-popup hide">
        <div class="popup-container">
            <div id="restart-btn">Restart</div>
            <a id="home-btn" href="homepage.html">Back To Home</a>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
