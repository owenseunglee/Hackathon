<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Schooled!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" media="screen">
    <link rel="stylesheet" href="normalize.css" media="screen">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body style="background-color: black">
    <header style="background-color: black;">
        <div class="header-container">
            <h1 class="title">Get</h1>
            <img class="header-icon" src="./images/school_bus_icon.png" alt="Green school bus icon">
            <h1 class="title">Schooled!</h1>
        </div>
    </header>
    <div class="container" style="background-color: #ADCFE8">
        <div class="topic-container" style="background-color: #FBE1FF;">
            <div class="icon-container">
                <img class="cs-icon" src="./images/computer-icon.png">
                <h2 class="topic-title">Computer Science</h2>
            </div>
        </div>
        <div class="topic-container" style="background-color: #FF879E;">
            <div class="icon-container">
                <img class="history-icon" src="./images/globe.png">
                <h2 class="topic-title">History</h2>
            </div>
        </div>
        <div class="topic-container" style="background-color: #B1E8E7;">
            <div class="icon-container">
                <img class="vocab-icon" src="./images/pen.png">
                <h2 class="topic-title">Vocabulary</h2>
            </div>
        </div>
        <div class="topic-container" style="background-color: #DDFF90;">
            <div class="icon-container">
                <img class="math-icon" src="./images/calculator.png">
                <h2 class="topic-title">Math</h2>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
